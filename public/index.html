<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC Demo Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Verifiable Credential Demo</h1>

    <section>
      <h2>Step 1: Issue a VC</h2>
      <button onclick="issueVC()">Issue VC</button>
    </section>

    <section>
      <h2>Step 2: Selective Disclosure</h2>
      <div class="disclosure-options">
        <label><input type="radio" name="disclosure" value="all" checked> Show All Fields</label>
        <label><input type="radio" name="disclosure" value="selected"> Show Selected Fields</label>
        <div id="field-selection" class="hidden">
          <label><input type="checkbox" name="fields" value="kycStatus"> KYC Status</label>
          <label><input type="checkbox" name="fields" value="nationality"> Nationality</label>
          <label><input type="checkbox" name="fields" value="languages"> Languages</label>
        </div>
        <label><input type="radio" name="disclosure" value="predicate"> Prove Over 18</label>
      </div>
      <button onclick="discloseVC()">Disclose VC</button>
    </section>

    <section>
      <h2>Step 3: Verify</h2>
      <button onclick="verify()">Verify VC and VP</button>
    </section>

    <section>
      <h2>Results</h2>
      <pre id="output"></pre>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
